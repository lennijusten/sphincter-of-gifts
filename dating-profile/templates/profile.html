<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        .profile-container {
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .bio {
            flex-grow: 1;
        }
        .description {
            border: 1px solid #ccc;
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <div class="profile-container">
        <div>
            <img class="profile-pic" src="{{ url_for('static', filename='img/profile.png') }}" alt="Profile Picture">
            <p>Location: {{ location }}</p>
        </div>
        <div class="bio">
            <p>{{ bio }}</p>
            <div class="description">Description 1</div>
            <div class="description">Description 2</div>
            <div class="description">Description 3</div>
        </div>
    </div>
</body>
</html>
